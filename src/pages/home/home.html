<ion-header>
  <ion-navbar>
     <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Ingresar</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <form (ngSubmit)="doLogin()">

      <div style="text-align: center">
          <img src="assets/img/logo_1.png" alt="SIGMIN"/>
          <h2>SIGMIN</h2>                    
      </div> 

      <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Usuario</ion-label>
        <ion-input type="email"  [(ngModel)]="loginData.username" required name='username' placeholder="Ingresa Usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password" required name='password'  placeholder="Ingresa Contraseña"></ion-input>
      </ion-item>
      <button ion-button block type="submit">Entrar</button>
      <div style="text-align: center">
        <a href="#" (click)="crearCuenta()">No tengo cuenta en Sigmin</a>    
      </div>
      </ion-list>
  </form>
</ion-content>
