<ion-header>
 <ion-navbar>
    <ion-searchbar #txt_buscar id="txt_buscar"
      [(ngModel)]="inputVal"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="buscar(inputVal)"
      (ionCancel)="onCancel($event)"
      placeholder="Buscar">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <div *ngIf="cargar" style="text-align: center">
      <ion-spinner icon="lines"></ion-spinner>
  </div>
  
  
  <ion-list>
      <ion-item *ngFor="let item of items; trackBy: index;" (click)="cargarCoor(item)">
          {{item}}
      </ion-item>
  </ion-list>
</ion-content>
